<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Along - Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <span id="counter">0</span>
        <div class="btn-group">
            <button class="btn btn-up">DECREASE</button>
            <button class="btn btn-reset">RESET</button>
            <button class="btn btn-down">INCREASE</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
