<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="exchange-rate">
            <div id="base-unit"></div>
            <div id="target-rate"></div>
        </div>
        <div class="selector">
                <input type="number" id="base-amount">
                <select name="currency dropdown" id="base-code">
                </select>
                <input type="number" id="target-amount">
                <select name="currency dropdown" id="target-code">
                </select>
        </div>
        <p class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
